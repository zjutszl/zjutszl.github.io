<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>cnode#Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="./public/semantic.min.css" rel="stylesheet" type="text/css" />
  <link href="./public/icon.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">

    <div class="ui container">

      <div class="ui secondary  menu">
        <button @click="chooseTab"  class="ui button"  value="">首页</button>
        <button @click="chooseTab" class="ui  button" value="ask">问答</button>
        <button @click="chooseTab" class="ui  button" value="share">分享</button>
        <button @click="chooseTab" class="ui  button" value="job">工作</button>
        <button @click="chooseTab" class="ui button"  value="good">精华</button>
        <!-- <a class="item">好友 </a> -->
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
          <a class="ui item">登出 </a>
        </div>
      </div>

      <!-- <div class="ui buttons">
        <button @click="sortTopics" class="ui active button" value="share">share</button>
        <button @click="sortTopics" class="ui button" value="ask">ask</button>
      </div> -->
      <div class="ui message inverted transition">
        <i class="close icon"></i>
        <div class="header">欢迎回来！</div><br>
        <div class="content">
          <p v-for="item in warning" > {{ item }}    <span class="ui green">[succeed]</span></p>
        </div>

      </div>

      <div class="ui segments" v-for="data in siteList">
      <!-- v-if="data['tab']==topics" -->
        <div class="ui segment">
          <div class="ui red horizontal label" v-if="data.top"> 置顶 </div>
          <div class="ui yellow horizontal label" v-if="data.good"> 精华 </div>
          <div class="ui green horizontal label" v-if="data.tab == 'share'"> 分享 </div>
          <div class="ui grey horizontal label" v-if="data.tab == 'ask'"> 问答 </div>
          <div class="ui black horizontal label" v-if="data.tab == 'job'"> 工作 </div>
          <a>{{ data.title }}</a>
        </div>
      
        <div class="ui hidden segment" v-html="data.content"></div>
      </div>

      <div class="ui icon buttons">
          <button class="ui button">1..</button>
        </div>
      <div class="ui icon buttons">
        <button class="ui button">1</button>
        <button class="ui button">2</button>
        <button class="ui button">3</i></button>
      </div>
      <div class="ui icon buttons">
          <button class="ui button">..64</button>
        </div>

    </div>

    <div class="ui center aligned basic segment">
      <div class="ui horizontal divider">特别鸣谢</div>
     
      <div class="ui centered cards">
        <div class="ui card">
          <div class="ui image">
            <img src="https://o4a7cbihz.qnssl.com/avatar/53cdccee-0cee-415f-817c-a31ed979107e">
          </div>
          <div class="content">
            <a class="header">新生大学JavaScript入门课</a>
            <div class="meta">
                <p class="date">Create in Aug 2017</p>
              <img class="ui avatar image" src="./public/xgyang.jpg"><span>徐高阳</span>
            </div>
          </div>
        </div>
      </div>

  </div>

</div>
</body>



<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/core.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./public/app.js"></script>

</html>
